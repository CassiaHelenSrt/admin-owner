<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Preço</th>
        <th>Duração</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody>
      @for (item of data; track item.id) {
        <tr>
          <td>{{ item.id }}</td>
          <td>
            @if (item.image) {
              <img [src]="item.image || 'assets/login.jpg'" class="avatar" alt="Imagem" />
            } @else {
              <img src="assets/login.jpg" width="200" />
            }
          </td>

          <td>{{ item.name }}</td>
          <td>{{ item.type }}</td>

          <td>
            {{ item.price | currency: 'BRL' }}
          </td>

          <td>{{ item.duration }}</td>

          <td class="description">
            {{ item.description }}
          </td>

          <td class="actions">
            <button class="btn-edit" (click)="onEdit(item)">
              <span class="material-symbols-outlined"> edit </span>
            </button>

            <button class="btn-delete" (click)="onDelete(item)">
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
  @if (!data.length) {
    <div class="empty">Nenhum registro encontrado</div>
  }
</div>
