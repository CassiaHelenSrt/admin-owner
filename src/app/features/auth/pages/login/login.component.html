<div class="login-container">
  <div class="login-image"></div>

  <div class="login-form">
    <div class="card">
      <div class="avatar">
        <p class="material-icons">
          <span class="material-symbols-outlined"> person </span>
        </p>

        <h2>Administrador</h2>
      </div>

      <form>
        <app-input type="email" placeholder="E-mail" icon="mail"> </app-input>

        <app-input type="password" placeholder="Senha" icon="lock"> </app-input>

        <a class="forgot">Esqueceu a senha?</a>

        <app-button> LOGAR </app-button>
      </form>
    </div>
  </div>
</div>
